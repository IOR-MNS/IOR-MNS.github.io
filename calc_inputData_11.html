<!DOCTYPE html>
<!-- PSTheater & Live-run -->
<html>
	<head>
    <meta charset="utf-8">
    <title>MLTD EVENT CALCULATOR</title>
	<link href="images/favicon.ico" rel="shortcut icon">
	<link href="styles/style.css" rel="stylesheet" type="text/css">

	<style>
		@keyframes fadein {
			0% {
				opacity: 0;
			}
			100% {

			}
		}
		
		html {
			background: #EC8B8E;
		}
		
		body {

			animation: 1.6s ease 0s 1 forwards fadein;
		}

		}

	<body>
		<a href="index.html">
			<img src="images/logo4_comp.png" alt="Minase Group's Logo.">
		</a>
		
		<h2 style="color:black">
			PSTheater & 라이브런
		</h2>
		
		<form>
			<div>
				<p>남은 시간</p>
			</div>
			<div style="text-align: left">
				<input type="number" id="leftDay" min="0" value="1" style="width:30%; text-align:right"/>
				일
				<input type="number" id="leftHour" min="0" max="23" value="0" style="width:30%; text-align:right"/>
				시간
			</div>
			<div>
				<p>자연 스태 사용률</p>
				<input type="number" id="regenStaminaUsage" min="0" max="100" value="70" style="width:80%"/> %
			</div>
		</form>
		
		<form>
			<div>
				<p>레벨</p>
				<input type="number" id="currentLevel" min="1" max="999" value="1" style="width:100%"/>
				
				<p>경험치</p>
				<input type="number" id="currentExp" min="0" value="0" style="width:100%"/>
				
				<p>현재 스태미너</p>
				<input type="number" id="currentStamina" min="0" value="0" style="width:100%"/>
			</div>
		</form>
		
		<form>
			<div>
				<p>소지한 이벤트 재화</p>
				<input type="number" id="currentItem" min="0" value="0" style="width:80%"/> 개
			</div>
		</form>
		
		<form>
			<div>
				<p>일반곡 배수 선택</p>
				<select id="liveConsumption">
					<option value=30 selected>1배수</option>
					<option value=60>2배수</option>
				</select>
				<p>이벤곡 배수 선택</p>
				<select id="eventConsumption">
					<option value=1 selected>1배수</option>
					<option value=2>2배수</option>
					<option value=3>3배수</option>
				</select>
			</div>
		</form>
		
		<form>
			<div style="text-align: center">
				<p>사용할 드링크</p>
			</div>
			<div>
				<p>10 드링크</p>
				<input type="number" id="drink10" min="0" value="0" style="width:80%"/> 개
				
				<p>20 드링크</p>
				<input type="number" id="drink20" min="0" value="0" style="width:80%"/> 개
				
				<p>30 드링크</p>
				<input type="number" id="drink30" min="0" value="0" style="width:80%"/> 개
				
				<p>맥스 드링크</p>
				<input type="number" id="maxDrink" min="0" value="0" style="width:80%"/> 개
			</div>
		</form>
		
		<form>
			<div>
				<p>현재 이벤트 점수</p>
				<input type="number" id="currentPoint" min="0" value="0" style="width:80%"/> pt
				<p>목표 이벤트 점수</p>
				<input type="number" id="targetPoint" min="0" value="30000" style="width:80%"/> pt
			</div>
		</form>
		
		<p align="center">
			<button onclick="main(1, 1);animateResult('calcResult');" style="margin: 0 auto">계산해줘</button>
		</p>
		
		<form>
			<div id="calcResult" style="font-size:70%"></div>
		</form>
		
		<div class="copyright">
			<p>
				Copyright © 2039 MINASE Inc. All Rights Reserved.
			</p>
		</div>
	</body>
	
	<script src="scripts/calc.js"></script>
	
	<script>
		function fadeIn(objectElement)
		{
			var opacityLevel = 0;
			var fadeInTimerID = null;
			fadeInTimerID = setTimeout(function stepFadeIn() {
				opacityLevel = fadeInAction(objectElement, opacityLevel, fadeInTimerID);
				if( opacityLevel > 1 ) {
					return;
				}
				fadeInTimerID = setTimeout(stepFadeIn, 10);
			}, 10);
		}
		
		function fadeInAction(objectElement, opacityLevel, fadeInTimerID)
		{
			opacityLevel += 0.01;
			changeOpacity(objectElement, opacityLevel);
			return opacityLevel;
		}
		
		function changeOpacity(objectElement, opacityLevel)
		{
			objectElement.style.opacity = opacityLevel;
			objectElement.style.MozOpacity = opacityLevel;
			objectElement.style.KhtmlOpacity = opacityLevel;
		}
	</script>
	<script>
		function animateResult(objectID)
		{
			var e = document.getElementById(objectID);
			var children = e.childNodes;
			var i = 0;
			var te = null;
			
			timerID = setTimeout( function stepAnimation() {
				if (i >= children.length) {
					return;
				}
				te = children[i];
				te.style.opacity = 0;
				te.style.display = 'inline';
				fadeIn(te);
				timerID = setTimeout(stepAnimation, 25);
				i++;
			}, 25);
		}
	</script>
</html>
