<!DOCTYPE html>
<!-- PSTheater & Live-run -->
<html>
	<head>
    <meta charset="utf-8">
    <title>MLTD EVENT CALCULATOR</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<!--
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Noto+Sans&display=swap" rel="stylesheet">
	-->
	
	<style>
		@keyframes page_fadein {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		html {
			background: #FD99E1;
		}
		
		body {
			background: linear-gradient( to bottom, #FD99E1, #EC8B8E, lightpink, #F099D2, #E75FB9, #333333, black );
			animation: .8s ease 0s 1 page_fadein;
		}
	</style>
	</head>
	<body>
		<a href="index.html">
			<img src="images/logo4_.png" alt="Minase Group's Logo.">
		</a>
		
		<h2 style="color:black">
			PSTheater & 라이브런
		</h2>
		
		<form>
			<div>
				<p>남은 시간</p>
			</div>
			<div style="text-align: left">
				<input type="number" id="leftDay" min="0" style="width:30%; text-align:right"/>
				일
				<input type="number" id="leftHour" min="0" max="23" value="0" style="width:30%; text-align:right"/>
				시간
			</div>
			<div>
				<p>자연 스태 사용률</p>
				<input type="number" id="regenStaminaUsage" min="0" max="100" value="70" style="width:80%"/> %
			</div>
		</form>
		
		<form>
			<div>
				<p>레벨</p>
				<input type="number" id="currentLevel" min="1" max="999" style="width:100%"/>
				
				<p>경험치</p>
				<input type="number" id="currentExp" min="0" value="0" style="width:100%"/>
				
				<p>현재 스태미너</p>
				<input type="number" id="currentStamina" min="0" value="0" style="width:100%"/>
			</div>
		</form>
		
		<form>
			<div>
				<p>소지한 이벤트 재화</p>
				<input type="number" id="currentItem" min="0" value="0" style="width:80%"/> 개
			</div>
		</form>
		
		<form>
			<div>
				<p>일반곡 배수 선택</p>
				<select id="liveConsumption">
					<option value=30 selected>1배수</option>
					<option value=60>2배수</option>
				</select>
				<p>이벤곡 배수 선택</p>
				<select id="eventConsumption">
					<option value=1 selected>1배수</option>
					<option value=2>2배수</option>
					<option value=3>3배수</option>
				</select>
			</div>
		</form>
		
		<form>
			<div style="text-align: center">
				<p>사용할 드링크</p>
			</div>
			<div>
				<p>10 드링크</p>
				<input type="number" id="drink10" min="0" value="0" style="width:80%"/> 개
				
				<p>20 드링크</p>
				<input type="number" id="drink20" min="0" value="0" style="width:80%"/> 개
				
				<p>30 드링크</p>
				<input type="number" id="drink30" min="0" value="0" style="width:80%"/> 개
				
				<p>맥스 드링크</p>
				<input type="number" id="maxDrink" min="0" value="0" style="width:80%"/> 개
			</div>
		</form>
		
		<form>
			<div>
				<p>현재 이벤트 점수</p>
				<input type="number" id="currentPoint" min="0" value="0" style="width:80%"/> pt
				<p>목표 이벤트 점수</p>
				<input type="number" id="targetPoint" min="0" value="30000" style="width:80%"/> pt
			</div>
		</form>
		
		<p align="center">
			<button onclick="main(1, 1);" style="margin: 0 auto">계산해줘</button>
		</p>
		
		<form>
			<div style="font-size:70%">
				<span style="background-color:lightpink">
					<p id="calcResult"></p>
				</span>
			</div>
		</form>
		
		<p style="font-family:배민연성체; font-size:2vmin">
			Copyright © 2039 MINASE Inc. All Rights Reserved.
		</p>
	</body>
	<!-- 아래의 for문은 결과가 표시되어 페이지가 길어질 경우 배경 그라데이션이 급격하게 변화하는 것을 막기 위함 -->
	<script>for ( i = 0; i < 54; i++ ) document.getElementById("calcResult").innerHTML += '<br>';</script>
	<script src="scripts/calc.js"></script>
</html>
