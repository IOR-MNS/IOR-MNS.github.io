				<br>

				<input type="text" id="from_level" class="number level" placeholder="1">레벨 (<input type="text" id="from_exp" class="number exp" placeholder="Exp.">)
			</div>
			<br>
		</div>
		<div align="center">▼</div>
		<div class="panel input-panel">
		<br>
			<div class="input-panel-subtitle">

				</select>
				
				<input type="text" id="to_level" class="number level" placeholder="1">레벨 (<input disabled type="text" id="to_exp" class="number exp" placeholder="Exp.">)
				
			</div>
